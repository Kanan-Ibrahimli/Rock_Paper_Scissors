<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paper</title>
</head>
<body>
    <h2>Welcome to the Rock, Paper, Scissors game!</h2>
       <h3>Click one of the pictures to start the game:</h3>
    <div id="list">
        <img src="./img/paper.png" alt="" id="paper" width="300" height="300" data-id="0">
        <img src="./img/scissors.png" alt="" id="scissors" width="300" height="300" data-id="1">
        <img src="./img/rock.png" alt="" id="rock" width="300" height="300" data-id="2">
    </div>
    <div class="results">
    <div id="compresult">
        <img src="./img/laptop.png" alt="" id="compchoice" width="300" height="300"> 
    </div>
     
    <div id="result"><h4 > See the result </h4> </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
